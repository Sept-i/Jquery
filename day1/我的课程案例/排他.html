<html lang="en">

<head>

<body>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <script>
        $(function () {
            //  隐式迭代中内部给所有的按钮都绑定了点击事件
            $('button').click(function () {
                // 1点击的元素变化背景颜色
                $(this).css('backgroundColor', 'pink');
                // 2其余的兄弟去掉背景颜色
                $(this).siblings().css('backgroundColor', '');
                // 链式编程  节约代码量 更优雅
                // $(this).css('backgroundColor', 'pink').siblings().css('backgroundColor', '');
            })
        })
    </script>
</body>
