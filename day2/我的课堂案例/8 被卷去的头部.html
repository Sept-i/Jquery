<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .back {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: pink;
            right: 30px;
            bottom: 100px;
            display: none;
        }

        .container {
            width: 900px;
            height: 500px;
            background-color: skyblue;
            margin: 400px auto;
        }
    </style>
    <script src="../3-code/jquery.min.js"></script>
</head>

<body>
    <div class="back">返回顶部</div>
    <div class="container">
    </div>
    <script>
        $(function () {
            // 元素距离文档上方的距离
            var boxTop = $(".container").offset().top;
            // window绑定滚动事件(用document也可以)
            $(window).scroll(function () {
                // scrollTop被卷去的头部
                if ($(window).scrollTop() >= boxTop) {
                    $(".back").fadeIn()
                } else {
                    $(".back").fadeOut()
                }
            });
            // 返回顶部  stop()先清楚动画
            $(".back").click(function(){
                $("body,html").stop().animate({
                    scrollTop:0
                });
            })
        })
    </script>
</body>

</html>
